<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrap {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 80%;
      }
    </style>
</head>
<body>
  <div class="wrap">
    <canvas id="myChart" width="1200" height="600"></canvas>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.js'></script>
    <script>
      let data = {};
      axios.get('./data.json')
        .then(res => {
          data = res.data
          var ctx = document.getElementById('myChart');
          var myLineChart = new Chart(ctx, {
            type: 'line',
            data: {
            labels: [],
            datasets: [
                {
                  label: '2016',
                  data:[],
                  backgroundColor: 'transparent',
                  borderColor: [
                      'rgba(255,99,132)'
                  ],
                  borderWidth: 2
                },
                {
                    label: '2017',
                    data:[],
                    backgroundColor: 'transparent',
                    borderColor: [
                        'rgba(255,159,64)'
                    ],
                    borderWidth: 2
                },
                {
                    label: '2018',
                    data:[],
                    backgroundColor: 'transparent',
                    borderColor: [
                        'rgba(255,205,86)'
                    ],
                    borderWidth: 2
                },
                {
                    label: '2019',
                    data:[],
                    backgroundColor: 'transparent',
                    borderColor: [
                        '#52b788'
                    ],
                    borderWidth: 2
                },
                {
                    label: '2020',
                    data:[],
                    backgroundColor: 'transparent',
                    borderColor: [
                        'rgba(54,162,235)'
                    ],
                    borderWidth: 2
                },
              ]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            min: 22000
                        }
                    }]
                }
            }
            });
          
            for(let i = 1;i<54;i++) {
              myLineChart.data.labels.push(`${i}`)
            }
            for(let i=0; i<myLineChart.data.datasets.length;i++) {
              const dataset = myLineChart.data.datasets[i]
              for(let j=0;j<data[dataset.label].length;j++){
                dataset.data.push(data[dataset.label][j]['最終價'])
              }
            }
            myLineChart.update()
          })
        .catch(err => {
          console.log(err)
        })
      
    </script>
</body>
</html>
